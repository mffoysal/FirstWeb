<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Gallery</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.1.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="youtube_video">
                <iframe width="100%" height="100%" id="video_id" src="https://www.youtube.com/embed/_08Q2hq3U9Q?rel=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="details">
                <p>How to make youtube video gallery using <br>html css and javascript</p>
            </div>
        </div>
        <div class="gallery">
            <div class="item">
                <img src="images/profile_card.jpg" data-id="xP09I3LKjQU?rel=0">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/timeline.jpg" data-id="chaGhpMN980?rel=0">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/mobile_app.jpg" data-id="_08Q2hq3U9Q?rel=0">
                <div class="youtube_icon active">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/lazy_load.jpg" data-id="pQeHyom613Q?rel=0">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".item").click(function () {
                let youtube_id = $(this).children("img").attr("data-id");
                $(this).children(".youtube_icon")
                    .addClass("active").parent()
                    .siblings()
                    .children(".youtube_icon")
                    .removeClass("active")

                let newUrl = `https://www.youtube.com/embed/${youtube_id}`;
                $("#video_id").attr("src", newUrl);

            })
            //due to slow connection video is playing slow
            // you can call your playlist using youtube api
        })
    </script>
</body>

</html>
